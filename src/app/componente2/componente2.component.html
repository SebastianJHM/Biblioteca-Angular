<div class="container" style="text-align:center" >
    <div class="card">
        <div class="card-header" style="background-color:rgb(125, 148, 206);border-color:rgb(125, 148, 206);" >
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" (reload)='separar()'>
                <thead>
                    <tr class="text-center">
                        <th>AUTOR</th>
                        <th>NOMBRE LIBRO</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros; index as i;" class="text-center">
                        <td>{{libro.autor}}</td>
                        <td>{{libro.nombre}}</td>
                        <td>{{libro.fecha.getDay()}}/{{libro.fecha.getMonth()}}/{{libro.fecha.getFullYear()}} {{libro.fecha.getHours()}}:{{libro.fecha.getMinutes()}}</td>
                    </tr>
                    <tr class="text-center">
                            <td>{{"Autor" + dato}}</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
