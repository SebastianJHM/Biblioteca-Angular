<div class="container" style="text-align:center" >
    <div class="card">
        <div class="card-header" style="background-color:rgb(125, 148, 206);border-color:rgb(125, 148, 206);" >
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>AUTOR</th>
                        <th>NOMBRE LIBRO</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf='dato; else elseBlock'>
                        <ng-container *ngIf='dato==="default"; else option2'>
                            <tr *ngFor="let libro of librosService; index as i;" class="text-center">
                                <td>{{libro.autor}}</td>
                                <td>{{libro.nombre}}</td>
                                <td>{{libro.fecha}}</td>
                            </tr>
                        </ng-container>

                        <ng-template #option2>
                            <tr *ngFor="let libro of librosService; index as i;" class="text-center">
                                <ng-container *ngIf='libro.autor === dato'>
                                    <td>{{libro.autor}}</td>
                                    <td>{{libro.nombre}}</td>
                                    <td>{{libro.fecha}}</td>
                                </ng-container>
                            </tr>
                        </ng-template>
                        
                    </ng-container>
                    
                    <ng-template #elseBlock>
                        <tr *ngFor="let libro of librosService; index as i;" class="text-center">
                            <td>{{libro.autor}}</td>
                            <td>{{libro.nombre}}</td>
                            <td>{{libro.fecha}}</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
